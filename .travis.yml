language: python
python:
  - 3.5
  - 3.6
  
arch: ppc64le

install:
  - pip install --upgrade pip wheel
  - pip install codecov
  - pip install -r requirements-dev.txt

script:
  py.test --cov=aiohttp_jinja2 tests

after_success:
  codecov

env:
  matrix:
    - PYTHONASYNCIODEBUG=x
    - PYTHONASYNCIODEBUG=

deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.6
